<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <style>
      textarea{
        width: 80%;
        display: block;
        height: 10vh;
        margin: 1rem;
        padding: 1rem;
      }
      #output{
        border:1px solid black;
        height: 10vh;

  <div id="output"></div>
  <script src="App.Js" type="text/javascript"></script>
